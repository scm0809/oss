<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>D-Day 계산기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>D-Day 계산기</h1>
        <div class="input-group">
            <input type="text" id="titleInput" placeholder="제목 입력 (예: 생일, 시험 등)" />
            <input type="date" id="dateInput" />
            <button onclick="addDDay()">추가하기</button>
        </div>

        <h2>D-Day 목록</h2>
        <ul id="ddayList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
